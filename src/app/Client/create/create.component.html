
<link rel="stylesheet" href="create.component.css">

<div class="en-tete-form">

  <h1 class="title" >{{titre}}</h1>
  <p>{{sousTitre}}</p>
  <div class="form">
      <input type="text" name="username" autocomplete="off" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >User Name</span>
      </label>
  </div>
  <div class="form">
      <input type="text" name="firstname" autocomplete="off" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >First Name</span>
      </label>
  </div>

  <div class="form">
      <input type="text" name="lastname" autocomplete="on" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >Last Name</span>
      </label>
  </div>

  <div class="form">
      <input type="email" name="email" autocomplete="on" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >Email</span>
      </label>
  </div>

  <div class="form">
      <input type="password" name="password" autocomplete="off" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >Password</span>
      </label>
  </div>

  <div class="form">
      <input type="password" name="password" autocomplete="off" required>
      <label for="userdata" class="label-data" >
          <span class="content-data" >Repeat Password</span>
      </label>
  </div>
  <div>
      <button class="btn-submit" >Create Account</button>
  </div>
</div>
